<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <div class="Cloud1"></div>
            <div class="Cloud2"></div>
            <div class="Cloud3"></div>
            <div class="Cloud4"></div>
            <div class="Player"></div>
            <div class="Pipe"></div>
            <div id="Ground" class="Ground"></div>
            <button class="Mute-music" id="Mute"></button>
            <div class="Scoreboard">
                <p class="Scoreboard-restartTitle">Game over :(</p>
                <p class="Scoreboard-restartText"> Your score: </p>
                <p class="Scoreboard-restartText"><span id="game_score"></span></p>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <audio autoplay loop id="background_sound">
              <source src="/sounds/background.m4a" type="audio/mpeg">
            </audio>
            <audio id="jump_sound">
              <source src="/sounds/jump.wav" type="audio/mpeg">
            </audio>
            <audio id="crash_sound">
              <source src="/sounds/crash.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipe.js"></script>
        <script src="scripts/clouds.js"></script>
        <!-- endbuild -->
</body>
</html>
